<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bitcoin Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/01.png">
</head>
<body>
    <section> 
        <div class="main">
            <div class="left">
                <p>Bitcoins: <br> <span class="coin-cost yellow-text">0</span></p>
                    <div class="coin-img-container">
                        <img src="./Assets/01.png" class="coin-img" onclick="incrementalCoin(event)" draggable="false">
                    </div>
            </div>


            <script id="upgrade-template" type="text/template">
                <div class="upgrade type-{{type}}" onclick="handleBuy('{{type}}', '{{name}}')" id='{{name}}-{{type}}'>
                    <div class="left-section">
                        <img src='{{image}}' alt="" class="upgrade-img"/>
                    </div>
                    <div class="middle-section">
                        <h4>{{name}}</h4> 
                    </div>
                    <div class="cost-info">
                        <p class="cost-text"><span class="{{name}}-cost">{{cost}}{{costRelic}}</span></p>
                        <img src="./Assets/01.png" alt="" srcset="" class="coin-image"/>
                        <img src="./Assets/relic.png" alt="" class="relic-image"/>                  
                    </div>
                    <div class="right-section level-section">Level <span class="{{name}}-level">0</span></div>
                    <div class="next-level-info" id='{{name}}-next-level'>
                        <p id='{{name}}-next-p'>
                            <span class="{{name}}-increase">{{plusornot}}{{increase}} {{description}}</span> 
                        </p>
                    </div> 
                </div>
            </script>

            <div class="right">
               <div class="right-nav-bar">
                    <div id="upgrades-nav-button">Upgrade</div>
                    <div id="skills-nav-button">Skills</div>
                    <div id="artifacts-nav-button">Artifacts</div>
                </div>

                <div id="upgrades-container">
                </div>
            </div>
        </div> 

        <div class="statistics">
            <div class="texts">
                <p>Bitcoin Per Click: <span id="btcpc-text" class="yellow-text">1</span></p>
                <p>Bitcoin Per Second: <span id="btcps-text" class="yellow-text">0</span></p>
                <div class="timer">
                    <p>Time Left: <span id="timeleft" class="red-text">n/a</span></p>
                </div>
            </div>
        </div>

        <div class="util-buttons">
            <button class="util-button" onclick="save()">Save</button>
            <button class="util-button" onclick="load()">Load</button>
            <button class="util-button prestige-button" onclick="prestige()">Prestige</button>
        </div>


        <div class="relic-display">
        </div>
        <div class="relic">
            Relic: <span id="relic">0</span>
        </div>

    </section>
    <script src="scripts/DenyRC.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="constants/upgrades.js"></script>
    <script type="module" src="constants/skills.js"></script>
    <script type="module" src="constants/artifacts.js"></script>
</body>
</body>
</html>
